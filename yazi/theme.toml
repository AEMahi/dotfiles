[manager]
cwd = { fg = "#8AE7C5" }

# Hovered
hovered         = { fg = "#1E1D2C", bg = "#c4effa" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#FDF7CD", italic = true }
find_position = { fg = "#ECCEF0", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#CEFFC9", bg = "#CEFFC9" }
marker_cut      = { fg = "#FFC7C7", bg = "#FFC7C7" }
marker_selected = { fg = "#c4effa", bg = "#c4effa" }

# Tab
tab_active   = { fg = "#1E1D2C", bg = "#C9CCFB" }
tab_inactive = { fg = "#C9CCFB", bg = "#45475a" }
tab_width    = 1

# Count
count_copied   = { fg = "#1E1D2C", bg = "#CEFFC9" }
count_cut      = { fg = "#1E1D2C", bg = "#FFC7C7" }
count_selected = { fg = "#1E1D2C", bg = "#c4effa" }

# Border
border_symbol = "│"
border_style  = { fg = "#5C617D" }

# Highlighting
syntect_theme = "~/.dotfiles/yazi/themes/previews/SourDiesel.tmTheme"

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#45475a", bg = "#45475a" }

# Mode
mode_normal = { fg = "#1E1D2C", bg = "#c4effa", bold = true }
mode_select = { fg = "#1E1D2C", bg = "#CEFFC9", bold = true }
mode_unset  = { fg = "#1E1D2C", bg = "#f2cdcd", bold = true }

# Progress
progress_label  = { fg = "#F4F3F2", bold = true }
progress_normal = { fg = "#c4effa", bg = "#45475a" }
progress_error  = { fg = "#FFC7C7", bg = "#45475a" }

# Permissions
permissions_t = { fg = "#c4effa" }
permissions_r = { fg = "#FDF7CD" }
permissions_w = { fg = "#FFC7C7" }
permissions_x = { fg = "#CEFFC9" }
permissions_s = { fg = "#5C617D" }

[input]
border   = { fg = "#c4effa" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#c4effa" }
active   = { fg = "#ECCEF0" }
inactive = {}

[tasks]
border  = { fg = "#c4effa" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#313244" }
cand            = { fg = "#8AE7C5" }
rest            = { fg = "#9399b2" }
desc            = { fg = "#ECCEF0" }
separator       = "  "
separator_style = { fg = "#585b70" }

[help]
on      = { fg = "#ECCEF0" }
exec    = { fg = "#8AE7C5" }
desc    = { fg = "#9399b2" }
hovered = { bg = "#585b70", bold = true }
footer  = { fg = "#45475a", bg = "#C9CCFB" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#8AE7C5" },

	# Videos
	{ mime = "video/*", fg = "#FDF7CD" },
	{ mime = "audio/*", fg = "#FDF7CD" },

	# Archives
	{ mime = "application/zip",             fg = "#ECCEF0" },
	{ mime = "application/gzip",            fg = "#ECCEF0" },
	{ mime = "application/x-tar",           fg = "#ECCEF0" },
	{ mime = "application/x-bzip",          fg = "#ECCEF0" },
	{ mime = "application/x-bzip2",         fg = "#ECCEF0" },
	{ mime = "application/x-7z-compressed", fg = "#ECCEF0" },
	{ mime = "application/x-rar",           fg = "#ECCEF0" },

	# Fallback
	{ name = "*", fg = "#C9CCFB" },
	{ name = "*/", fg = "#c4effa" }
]


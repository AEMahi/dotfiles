set -g prefix C-a

unbind -a

# Load Keybindings
source "${XDG_CONFIG_HOME}/tmux/tmux-mappings.conf"

# Configure True color and 256 palette when possible
set -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "${TERM}"

# Session Options
set -g status-interval 3
set -g status-position top
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
setw -g pane-base-index 1
setw -g mode-keys vi

# Load Plugins TPM style
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'vivek-x-jha/tmux-list-plugins'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum' # Must be last in TPM plugin list

# Configure loaded plugins
run 'for plugin in ${XDG_CONFIG_HOME}/tmux/configs/*; do tmux source-file $plugin; done'

# Runs TPM - Installs if not present: useful on initial load of tmux
if "test ! -d ~/.config/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm \
  && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '${XDG_CONFIG_HOME}/tmux/plugins/tpm/tpm'

# Configuration for tmux catppuccin plugin: https://github.com/catppuccin/tmux

# Colors
black="#cccccc"
red="#ffc7c7"
green="#ceffc9"
yellow="#fdf7cd"
blue="#c4effa"
magenta="#eccef0"
cyan="#8ae7c5"
white="#f4f3f2"
bright_black="#5c617d"
bright_red="#f096b7"
bright_green="#d2fd9d"
bright_yellow="#f3b175"
bright_blue="#80d7fe"
bright_magenta="#c9ccfb"
bright_cyan="#47e7b1"
bright_white="#ffffff"
textbg="#313244"
og_black="#1e1d2c"

# Status
set-option -g @catppuccin_status_background "default"
set-option -g @catppuccin_status_modules_left "session host user "
set-option -g @catppuccin_status_modules_right "directory gitmux date_time"
set-option -g @catppuccin_status_left_separator  " "
set-option -g @catppuccin_status_middle_separator " "
set-option -g @catppuccin_status_right_separator " "
set-option -g @catppuccin_status_right_separator_inverse "no"
set-option -g @catppuccin_status_fill "all"
set-option -g @catppuccin_status_connect_separator "no"
set-option -g @catppuccin_status_justify "left"

# Windows
set-option -g @catppuccin_window_separator " "
set-option -g @catppuccin_window_status_enable "yes"
set-option -g @catppuccin_window_left_separator ""
set-option -g @catppuccin_window_middle_separator ""
set-option -g @catppuccin_window_right_separator ""
set-option -g @catppuccin_window_number_position "left"

set-option -g @catppuccin_window_default_fill "number"
set-option -g @catppuccin_window_default_color "default"
set-option -g @catppuccin_window_default_background "default"
set-option -g @catppuccin_window_default_text "#[fg=$bright_magenta]#W"
set-option -g @catppuccin_window_current_fill "number" 
set-option -g @catppuccin_window_current_color "default"
set-option -g @catppuccin_window_current_background "default"
set-option -g @catppuccin_window_current_text "#[fg=$bright_green]#W"

set-option -g @catppuccin_icon_window_last "#[fg=$red] "
set-option -g @catppuccin_icon_window_current "#[fg=$green] "
set-option -g @catppuccin_icon_window_zoom "#[fg=$cyan] "
set-option -g @catppuccin_icon_window_mark "󰃀"
set-option -g @catppuccin_icon_window_silent "󰂛"
set-option -g @catppuccin_icon_window_activity "󰖲"
set-option -g @catppuccin_icon_window_bell "󰂞"

# Panes
set-option -g @catppuccin_pane_status_enabled "yes"
set-option -g @catppuccin_pane_border_status "top"
set-option -g @catppuccin_pane_left_separator " #[fg=$bright_magenta]< "
set-option -g @catppuccin_pane_right_separator " #[fg=$bright_magenta]> "
# set-option -g @catppuccin_pane_middle_separator ""
# set-option -g @catppuccin_pane_number_position "right"
set-option -g @catppuccin_pane_default_fill "number"
set-option -g @catppuccin_pane_default_text "#[fg=$yellow]#{pane_title}"
set-option -g @catppuccin_pane_border_style "fg=$textbg"
set-option -g @catppuccin_pane_active_border_style "fg=$bright_black"
set-option -g @catppuccin_pane_color "default"
set-option -g @catppuccin_pane_background_color "default"

# Session Module
set-option -g @catppuccin_session_icon "#[fg=#{?client_prefix,$bright_red,$bright_blue}] "
set-option -g @catppuccin_session_color "#{?client_prefix,default,default}"
set-option -g @catppuccin_session_text "#[fg=#{?client_prefix,$bright_red,$bright_blue}]#S"

# Host Module
set-option -g @catppuccin_host_icon "#[fg=$bright_yellow] "
set-option -g @catppuccin_host_color "default"
set-option -g @catppuccin_host_text "#[fg=$bright_yellow,bg=default]#H"

# User Module
set-option -g @catppuccin_user_icon  "#[fg=$magenta] "
set-option -g @catppuccin_user_color "default"
set-option -g @catppuccin_user_text  "#[fg=$magenta,bg=default]#(whoami)"

# Directory Module
set-option -g @catppuccin_directory_icon  "#[fg=$blue] "
set-option -g @catppuccin_directory_color "default"
set-option -g @catppuccin_directory_text  "#[fg=$blue,bg=default]#{pane_current_path}"

# Date Time Module
set-option -g @catppuccin_date_time_icon  "#[fg=$bright_magenta] "
set-option -g @catppuccin_date_time_color "default"
set-option -g @catppuccin_date_time_text  "#[fg=$bright_magenta,bg=default]%a %b %d %l:%M %p %Z"

# Gitmux Module
# set-option -g @catppuccin_gitmux_icon  "#[fg=$bright_magenta] "
set-option -g @catppuccin_gitmux_color "default"
# set-option -g @catppuccin_gitmux_text  "#[fg=$bright_magenta,bg=default]%a %b %d %l:%M %p %Z"

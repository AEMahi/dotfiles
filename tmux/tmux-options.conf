# Configure True color and 256 palette when possible
set -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "${TERM}"

# Session Options
set -g status-position top
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

setw -g pane-base-index 1
setw -g mode-keys vi

set -g message-style bg=white

set -g status-interval 3  # update the status bar every 3 seconds

set -g status-left "#[fg=#d2fd9d,bg=#1e1d2c]◯ #{tmux_mode_indicator} #S "
set -ga status-left "#[fg=#f3b175,bg=#1e1d2c]◯ #h "
set -ga status-left "#[fg=#80d7fe,bg=#1e1d2c]◯ #{pane_current_path} "
set -g status-right "#[fg=#c9ccfb,bg=#1e1d2c] %a %b %d %I:%M %p"
# set -ga status-right "#(${HOME}/.config/tmux/scripts/calendar.sh)"

set -g status-justify left
set -g status-left-length 200  # increase length (from 10)
set -g status-right-length 200 # increase length (from 10)
set -g status-style 'bg=#1e1d2c' # transparent

set -g message-style fg='#d2fd9d',bg='#1e1d2c'
